services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - APP_NAME=ReyHowley
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_INSTALL=false
      - APP_URL=${APP_URL:-https://reyhowley.com}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-reyhowley}
      - DB_USERNAME=${DB_USERNAME:-reyhowley}
      - DB_PASSWORD=${DB_PASSWORD:-MySuccess@6264}
      - CACHE_DRIVER=database
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    volumes:
      - storage_data:/var/www/html/storage/app/public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-reyhowley}
      - MYSQL_USER=${DB_USERNAME:-reyhowley}
      - MYSQL_PASSWORD=${DB_PASSWORD:-MySuccess@6264}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-MySuccess@6264}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

volumes:
  db_data:
  storage_data:


networks:
  default:
    driver: bridge
