services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 6ammart-app
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - APP_NAME=6amMart
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-6ammart}
      - DB_USERNAME=${DB_USERNAME:-6ammart}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_DRIVER=database
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
    volumes:
      - storage_data:/var/www/html/storage/app/public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - 6ammart-network

  db:
    image: mysql:8.0
    container_name: 6ammart-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-6ammart}
      - MYSQL_USER=${DB_USERNAME:-6ammart}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 6ammart-network

volumes:
  db_data:
  storage_data:


networks:
  6ammart-network:
    driver: bridge
